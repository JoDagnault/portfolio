name: CI
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch: {}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Prettier format check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Build
        run: npm run build
